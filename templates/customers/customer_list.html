{% extends 'base.html' %}{% block content %}
<h1>Клиенты</h1>
<p><a class="btn btn-primary" href="{% url 'customers:create' %}">Добавить клиента</a></p>
<div class="card"><table><thead><tr><th>Имя</th><th>Телефон</th><th>Email</th><th></th></tr></thead><tbody>
{% for c in customers %}<tr><td>{{ c.name }}</td><td>{{ c.phone }}</td><td>{{ c.email }}</td><td><a class="btn" href="{% url 'customers:update' c.id %}">Изменить</a></td></tr>{% empty %}<tr><td colspan="4">Клиентов нет</td></tr>{% endfor %}
</tbody></table></div>
{% endblock %}
