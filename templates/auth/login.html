{% extends 'base.html' %}
{% block content %}
<h1>Вход</h1>
<div class="card">
  <form method="post">
    {% csrf_token %}
    <p>
      <label for="id_username">Логин</label>
      <input type="text" name="username" required id="id_username" autofocus>
    </p>
    <p>
      <label for="id_password">Пароль</label>
      <input type="password" name="password" required id="id_password">
    </p>
    {% if form.errors %}
      <div class="messages"><div class="msg">Неверный логин или пароль</div></div>
    {% endif %}
    <button class="btn btn-primary" type="submit">Войти</button>
  </form>
  <p class="muted"><small>Админ: <code>admin / admin12345</code>. Продавец: <code>seller / seller123</code>.</small></p>
</div>
{% endblock %}
